<h2>Log in</h2>

<div class="flex flex-col md:flex-row w-full h-screen bg-gray-100">
  <!-- Left Side: Form -->
  <div class="w-full md:w-2/3 flex items-center justify-center px-6 md:px-12">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <app-login-form (formSubmitted)="submitForm($event)"/>

    </div>
  </div>

  <!-- Right Side: Small Image -->
  <div class="hidden md:flex md:w-1/3 items-center justify-center">
    <img
      src="https://todoist.b-cdn.net/assets/images/44245fc51c3e2ab05ee6d92c13e2e08a.png"
      alt="Illustration"
      class="w-1/2 max-w-xs"/>
  </div>
</div>
